<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Whitewater Rafting Adventures| WD130</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description"
        content="Contact Whitewater Rafting Adventures. Find our location, phone, email, team members, and send us a message through our contact form.">
    <meta name="author" content="Jan Kristofer Campol">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/z-wwr-blue.jpg" alt="Rafting Logo" width="80">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>Contact Us</h1>
            <p>123 Rapids Road, River City, CO 80521</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@raftingadventures.com</p>
        </section>

        <section class="contact-section">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form border">
                <h2>Send Us a Message</h2>

                <form action="process_form.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general" required>
                            General Inquiry
                        </label>
                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label for="purpose-website">
                            <input type="radio" id="purpose-website" name="purpose" value="website">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section>
            <h2>Meet Our Team</h2>
            <div class="team border">
                <figure>
                    <img src="images/team1.jpg" alt="Jane Doe - Lead Guide" width="120">
                    <figcaption>Jane Doe<br>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/team2.jpg" alt="John Smith - Safety Expert" width="120">
                    <figcaption>John Doe<br>Safety Expert</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Jan Kristofer A. Campol</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook-page"></a>
            <a href="https://youtube.com"><img src="images/youtube.svg" alt="YouTube-page"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram-page"></a>
        </nav>
    </footer>
</body>

</html>
